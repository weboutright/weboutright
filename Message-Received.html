<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received | Web Outright</title>
    <meta name="description" content="Thank you for contacting Web Outright. Your message was received successfully.">
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-navy: #2a2d5f;
            --secondary-navy: #383c6e;
            --accent-orange: #ff5722;
        }
        body {
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--secondary-navy) 100%);
            min-height: 100vh;
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .orange-btn {
            background: linear-gradient(45deg, var(--accent-orange), #ff7043);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            font-weight: 600;
            letter-spacing: 0.025em;
            color: #fff;
            border: none;
            outline: none;
        }
        .orange-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #ff7043, var(--accent-orange));
        }
    </style>
</head>
<body>
    <main class="flex items-center justify-center w-full min-h-screen px-4">
        <div class="bg-white rounded-2xl shadow-lg p-10 max-w-lg w-full text-center" style="backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.2);">
            <div class="inline-flex items-center bg-orange-100 text-orange-600 px-3 py-1.5 rounded-full text-s font-semibold mb-4">
                <i class="fas fa-check-circle mr-2"></i>Message Received
            </div>
            <h1 class="text-3xl font-bold mb-4 section-title">Thank You For Reaching Out!</h1>
            <p class="text-gray-600 text-lg mb-8 leading-relaxed">Your message was sent successfully and has been received by our team.<br>We appreciate your interest and will respond within 24 hours.<br>Contact: <a href="mailto:weboutright@gmail.com" class="text-orange-500 font-semibold hover:underline">weboutright@gmail.com</a></p>
            <a href="index.html" class="orange-btn text-white px-8 py-4 rounded-lg font-semibold text-base mt-4 inline-block hover:shadow-lg transition-all duration-300">Return Home</a>
        </div>
    </main>
</body>
</html>
